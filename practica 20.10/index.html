<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
    <h1>Calculadora - Suma, resta, multiplicacion y division</h1>
    <input type="text" placeholder="escriba un numero" id = "num_uno">
    <input type="text" placeholder="escriba un numero" id = "num_dos">
    <input type="button" value = "Sumar" onclick = "Sumar()"> 
    <input type="button" value = "Restar" onclick = "Restar()"> 
    <input type="button" value = "Multiplicacion" onclick = "Multiplicacion()"> 
    <input type="button" value = "Division" onclick = "Division()"> 

    <script type = "text/javascript">
        function Sumar() {
            var numero_uno = parseInt(document.getElementById("num_uno").value);
            var numero_dos = parseInt(document.getElementById("num_dos").value);
            var result;
            result = numero_uno + numero_dos;
            alert("el resultado de la suma es: " + result)
        }    

            function Restar() {
            var numero_uno = parseInt(document.getElementById("num_uno").value);
            var numero_dos = parseInt(document.getElementById("num_dos").value);
            var result; 
            result = numero_uno - numero_dos;
            alert("el resultado de la resta es: " + result)    
        }

        function Multiplicacion() {
            var numero_uno = parseInt(document.getElementById("num_uno").value);
            var numero_dos = parseInt(document.getElementById("num_dos").value);
            var result;
            result = numero_uno * numero_dos;
            alert("el resultado de la multiplicacion es: " + result)    
        }

        function Division() {
            var numero_uno = parseInt(document.getElementById("num_uno").value);
            var numero_dos = parseInt(document.getElementById("num_dos").value);
            var result;
            result = numero_uno / numero_dos;
            alert("el resultado de la division es: " + result)    
        }
    </script>
</body>

    
<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Numero uno</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Numero dos</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</html>
